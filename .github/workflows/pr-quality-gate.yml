name: PR Quality Gate

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write
  checks: write

jobs:
  setup:
    name: Setup toolchains
    runs-on: ubuntu-latest
    outputs:
      python-cache-hit: ${{ steps.python-cache.outputs.cache-hit }}
      node-cache-hit: ${{ steps.node-cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        id: python-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/pyproject.toml') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Node modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Prepare env file
        run: |
          cp .env.example .env

  backend-lint:
    name: Backend lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements-dev.txt
          pip install ruff
      - name: Run Ruff
        run: |
          ruff version
          # ruff check backend
          echo "Skipping actual lint until backend sources exist"

  backend-test:
    name: Backend tests
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # pip install -r requirements-test.txt
      - name: Run pytest
        run: |
          echo "No backend tests yet"
          # pytest --maxfail=1 --disable-warnings

  frontend-lint:
    name: Frontend lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          # npm ci
          echo "Frontend dependencies not available yet"
      - name: Run lint
        run: |
          echo "Frontend lint placeholder"
          # npm run lint

  frontend-test:
    name: Frontend tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          # npm ci
          echo "Frontend dependencies not available yet"
      - name: Run tests
        run: |
          echo "Frontend test placeholder"
          # npm run test

  docker-build:
    name: Build preview images
    runs-on: ubuntu-latest
    needs:
      - backend-test
      - frontend-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build images
        env:
          REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          repo_lc="${REPOSITORY,,}"
          docker build -t "ghcr.io/${repo_lc}/backend:pr-${PR_NUMBER}" ./backend
          docker build -t "ghcr.io/${repo_lc}/frontend:pr-${PR_NUMBER}" ./frontend
          # docker push "ghcr.io/${repo_lc}/backend:pr-${PR_NUMBER}"
          # docker push "ghcr.io/${repo_lc}/frontend:pr-${PR_NUMBER}"
